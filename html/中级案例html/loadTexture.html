<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="../js\three.js"></script>
    <script src="../js/OrbitControls.js"></script>
    <script src="../js/stats.min.js"></script>
    <script src="../js/three_model/FBXLoader.js"></script>
    <script src="../js//three_model/inflate.min.js"></script>
    <script>
      var scene, camera, renderer, container;
      var light, controls, group, stats, mesh;
      init();
      animate();
      loadModel();
      function init() {
        // 创建容器
        container = document.createElement("div");
        document.body.appendChild(container);
        // 创建渲染函数
        renderer = new THREE.WebGLRenderer({
          antialias: true, //抗锯齿
        });
        renderer.setPixelRatio(window.devicePixelRatio); //设置渲染的比例
        renderer.setSize(window.innerWidth, window.innerHeight); //设置渲染的尺寸
        container.appendChild(renderer.domElement);

        // 创建fps监控器
        stats = new Stats();
        container.appendChild(stats.dom);
        // 创建相机
        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.set(0, 0, 200); //设置相机位置

        // 设置鼠标操作（控制器）
        controls = new THREE.OrbitControls(
          camera,
          document.querySelector("canvas")
        );
        controls.update(); //更新控制器

        // 设置场景
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 600, 3000); //雾化场景
        scene.background = new THREE.Color(0xf65144);

        // 设置光照
        // 全局光
        // const ambientLight = new THREE.AmbientLight(0xffffff); // soft white light
        // scene.add(ambientLight);
        // 平行光
        // const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        // scene.add(directionalLight);
        const hemisphereLight = new THREE.HemisphereLight(
          0xffffff,
          0x444444,
          1
        );
        // hemisphereLight.position.set(0, 200, 0);
        scene.add(hemisphereLight);

        light = new THREE.PointLight(0xffff00, 2, 100);
        light.position.set(0, 0, 0);
        scene.add(light);

        // 创建参考线
        // var axisHelper = new THREE.AxisHelper(250);
        // scene.add(axisHelper);
        // 根据窗口自适应改变
        window.addEventListener("resize", onWindowResize, false);
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.0005;
        if (light) {
          light.position.x = Math.sin(time * 0.7) * 50;
          // light.position.y = Math.cos(time * 0.3) * 50;
          light.position.z = Math.sin(time * 0.5) * 50;
        }
        renderer.render(scene, camera);
      }

      function loadModel() {}
      new THREE.FBXLoader().load(
        "../model/fbx/beats耳机/source/beats_highpoly.fbx",
        function (loadedModel) {
          console.log(loadedModel);
          var textureLoader = new THREE.TextureLoader();
          var textureNormal = textureLoader.load(
            "../model/fbx/beats耳机/textures/beats_red.png"
          );
          var material = new THREE.MeshPhongMaterial({
            combine: 0,
            map: textureNormal, //法线贴图
            //设置深浅程度，默认值(1,1)。
            normalScale: new THREE.Vector2(10, 10),
            reflectivity: 0,
          }); //材质对象Material
          mesh = loadedModel.children[0];
          // mesh.material = material;
          mesh.material = material;
          console.log(mesh.material);

          scene.add(mesh);
          // var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
          // scene.add(mesh); //网格模型添加到场景中
        }
      );
    </script>
  </body>
</html>
