<body>
    <div id="allmap"></div>
    <div id="r-result">
        <div class="handle-area">
            <span>搜索标注点：<input id="suggestId" type="text" placeholder="请输入关键字" /></span>
            <span>
                <Button id="distanceHaversine">使用Haversine计算距离</Button>
                <Button id="distanceVincenty">使用Vincenty计算距离</Button>
                <label for="unit" id="unitVal" value="km">单位</label>
                <select id="unit" name="unit">
                    <option value="km">公里(km)</option>
                    <option value="mile">英里(mile)</option>
                </select>
            </span>
            <Button id="drawLine">绘制曲线</Button>
            <Button id="distanceToolOpen">开启百度测距</Button>
            <Button id="distanceToolClose" >esc关闭百度测距</Button>
            <Button id="clear">清空标注</Button>
            <span>
                <label for="complete">缩放地图</label>
                <input type="checkbox" id="complete" name="complete"  value="1">
            </span>

        </div>

    </div>
    <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
    <div id="latlngs">

    </div>
