<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="../three.js-master\build\three.js"></script>
    <script src="../three.js-master/examples/js/controls/OrbitControls.js"></script>
    <script src="../three.js-master\examples\js\loaders\OBJLoader.js"></script>
    <script src="../three.js-master\examples\js\loaders\EquirectangularToCubeGenerator.js"></script>
    <script src="../three.js-master\examples\js\controls\FirstPersonControls.js"></script>
    <script>
      var scene,
        camera,
        width,
        height,
        controls,
        spotLight,
        container,
        textureLoader = new THREE.TextureLoader(),
        clock = new THREE.Clock(),
        sphere;
      init();
      animate();
      function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        width = window.innerWidth;
        height = window.innerHeight;

        setRenderer();
        setScene();
        setCamera();
        setLight();
        setControals();
        setHelper();
      }

      function setScene() {
        textureLoader.load("../images/大连全景.jpg", function(texture) {
          texture.mapping = THREE.UVMapping;
          var options = {
            resolution: 2048,
            generateMipmaps: true,
            minFilter: THREE.LinearMipmapLinearFilter,
            magFilter: THREE.LinearFilter
          };

          scene.background = new THREE.CubemapGenerator(
            renderer
          ).fromEquirectangular(texture, options);
        });

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x7ecef4);
      }

      function setCamera() {
        camera = new THREE.PerspectiveCamera(60, width / height, 1, 100000);
        camera.position.set(100, 0, 0);
        camera.lookAt(scene.position);
      }

      function setRenderer() {
        renderer = new THREE.WebGLRenderer({
          antialias: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement); //body元素中插入canvas对象
      }

      function setHelper() {
        var axisHelper = new THREE.AxisHelper(250);
        scene.add(axisHelper);

        var spotLightHelper = new THREE.SpotLightHelper(spotLight);
        // scene.add(spotLightHelper)

        var cameraHelper = new THREE.CameraHelper(camera);
        // scene.add(cameraHelper)
      }

      function setLight() {
        var ambient = new THREE.AmbientLight(0xf00fff);
        scene.add(ambient);
        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(500, 500, 500);
        scene.add(spotLight);
      }

      function setControals() {
        controls = new THREE.FirstPersonControls(camera);

        controls.enabled = true;
        controls.lookSpeed = 0.1; //鼠标移动查看的速度
        controls.movementSpeed = 100; //相机移动速度
        controls.noFly = false;
        controls.constrainVertical = true; //约束垂直
        controls.verticalMin = 1.0;
        controls.verticalMax = 2.0;
        controls.lon = 0; //进入初始视角x轴的角度
        controls.lat = 90; //初始视角进入后y轴的角度
        controls.activeLook = true;
      }

      function render() {
        // controls.update()
        controls.update(clock.getDelta());
        renderer.render(scene, camera);
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }
    </script>
  </body>
</html>
